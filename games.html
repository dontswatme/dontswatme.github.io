<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games - Play Now!</title>
    <!-- Google Classroom logo for the browser tab -->
    <link rel="icon" href="/placeholder.svg?height=16&width=16" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Dark gradient background */
        }
        .game-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="min-h-screen text-white p-6 flex flex-col items-center justify-center">
    <h1 class="text-5xl font-extrabold mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 drop-shadow-lg">
        Unblocked Games Hub
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl w-full">
        <!-- Game Card: Flappy Bird -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-purple-500">
            <img src="/placeholder.svg?height=80&width=80" alt="Flappy Bird Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-purple-300">Flappy Bird</h2>
            <p class="text-gray-400 mb-4">Tap to fly through pipes!</p>
            <button class="bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-purple-700 hover:to-pink-600 transition-all duration-300">
                Play Now!
            </button>
        </a>

        <!-- Game Card: Doodle Jump -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-pink-500">
            <img src="/placeholder.svg?height=80&width=80" alt="Doodle Jump Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-pink-300">Doodle Jump</h2>
            <p class="text-gray-400 mb-4">Jump higher and higher!</p>
            <button class="bg-gradient-to-r from-pink-600 to-red-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-pink-700 hover:to-red-600 transition-all duration-300">
                Play Now!
            </button>
        </a>

        <!-- Game Card: 2048 -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-blue-500">
            <img src="/placeholder.svg?height=80&width=80" alt="2048 Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-blue-300">2048</h2>
            <p class="text-gray-400 mb-4">Merge tiles to reach 2048!</p>
            <button class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-blue-700 hover:to-cyan-600 transition-all duration-300">
                Play Now!
            </button>
        </a>

        <!-- Game Card: Snake -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-green-500">
            <img src="/placeholder.svg?height=80&width=80" alt="Snake Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-green-300">Snake</h2>
            <p class="text-gray-400 mb-4">Grow your snake, avoid walls!</p>
            <button class="bg-gradient-to-r from-green-600 to-lime-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-green-700 hover:to-lime-600 transition-all duration-300">
                Play Now!
            </button>
        </a>

        <!-- Game Card: Tetris -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-yellow-500">
            <img src="/placeholder.svg?height=80&width=80" alt="Tetris Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-yellow-300">Tetris</h2>
            <p class="text-gray-400 mb-4">Fit the falling blocks!</p>
            <button class="bg-gradient-to-r from-yellow-600 to-orange-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-yellow-700 hover:to-orange-600 transition-all duration-300">
                Play Now!
            </button>
        </a>

        <!-- Game Card: Pac-Man -->
        <a href="#" class="block game-card bg-gray-800 rounded-xl p-8 text-center border border-gray-700 hover:border-red-500">
            <img src="/placeholder.svg?height=80&width=80" alt="Pac-Man Icon" class="mx-auto mb-4 rounded-full shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-red-300">Pac-Man</h2>
            <p class="text-gray-400 mb-4">Eat dots, avoid ghosts!</p>
            <button class="bg-gradient-to-r from-red-600 to-rose-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-red-700 hover:to-rose-600 transition-all duration-300">
                Play Now!
            </button>
        </a>
    </div>

    <div class="mt-16">
        <a href="index.html" class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-lg font-semibold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-white bg-transparent hover:bg-white hover:text-gray-900 h-12 px-8 py-2 text-white shadow-md">
            Go Back to Classroom
        </a>
    </div>
</body>
</html>
