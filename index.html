<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>My Little Garden</h1>
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div class="ui-panel">
                <div class="tools">
                    <button id="plantTool" class="tool-button active" data-tool="plant">Plant Seed</button>
                    <button id="harvestTool" class="tool-button" data-tool="harvest">Harvest</button>
                </div>
                <div id="messageBox" class="message-box">Welcome to your garden! Select a tool.</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
